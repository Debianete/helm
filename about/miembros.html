---
layout: about
title: Miembros
section: Home
permalink: /about/miembros/
---

<h2>{{ page.title | escape }}</h2>

<section class="">
  <ul class="">
    {% for member in site.data.members %}
    <li class="">
      <img
        class=""
        src="{{ member.avatar | relative_url }}"
        alt="Foto de {{ member.name | escape }}"
        title="Foto de {{ member.name | escape }}"
        width="96"
        height="96">
      <h3 class="">
        {{ member.name | escape }}
      </h3>
      <p><b>Nombre:</b> {{ member.fullname | escape }}</p>
      <p><b>Cargo:</b> {{ member.position | escape }}</p>
    </li>
    {% endfor %}
  </ul>
</section>
