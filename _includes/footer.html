<footer class="">

  <div class="container">

    <h2 class="">{{ site.title | escape }}</h2>

    <ul class="">
      <li>
        {% if site.author %}
          {{ site.author | escape }}
        {% else %}
          {{ site.banner | escape }}
        {% endif %}
        </li>
        {% if site.email %}
        <li><a class="" href="mailto:{{ site.email }}" title="Envianos un email">{{ site.email | escape }}</a></li>
        {% endif %}
    </ul>

    <p>{{ site.description | escape }}</p>

  </div>

</footer>
