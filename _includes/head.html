<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} Â· {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 171 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
<!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/images/favicons/" | relative_url }}/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicons/" | relative_url }}/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicons/" | relative_url }}/favicon-194x194.png" sizes="194x194">
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicons/" | relative_url }}/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicons/" | relative_url }}/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{ "/assets/images/favicons/" | relative_url }}/manifest.json">
  <link rel="mask-icon" href="{{ "/assets/images/favicons/" | relative_url }}/safari-pinned-tab.svg" color="#ff00ff">
  <link rel="shortcut icon" href="{{ "/assets/images/favicons/" | relative_url }}/favicon.ico">
  <meta name="msapplication-TileColor" content="#ff00ff">
  <meta name="msapplication-TileImage" content="{{ "/assets/images/favicons/" | relative_url }}/mstile-144x144.png">
  <meta name="msapplication-config" content="{{ "/assets/images/favicons/" | relative_url }}/browserconfig.xml">
  <meta name="theme-color" content="#ff00ff">
<!-- FAVICONS -->

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
